<ion-view view-title="Create A Study Group">
    <ion-content>
       <div class="card">
            <div class="modal-body">
                <jhi-alert-error></jhi-alert-error>
            <div class="form-group" ng-show="vm.studyGroup.id">
                <label for="id" data-translate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id"
                        ng-model="vm.studyGroup.id" readonly />
            </div>
            <div class="list">
                <form ng-show = vm.salvato name="form" role="form" novalidate ng-submit="vm.save()" show-validation>

                    <label class="item item-input">
                        <span class="input-label">Group Name</span>
                        <input type="text" class="form-control" id="groupName" name="groupName" placeholder="Enter the name of the group"
                               ng-model="vm.studyGroup.name" required>
                    </label>
                    <div ng-show="form.studyGroup.$dirty && form.studyGroup.$invalid" class="text-center">
                        <p style="color: red;" class="help-block"
                           ng-show="form.studyGroup.$error.required">
                            The name is required.
                        </p>
                    </div>

                    <label class="item item-input">
                        <span class="input-label">Number of Members</span>
                        <input name="numMembers" id="numMembers" placeholder="Enter the number of members" type="number" min="0" max="30" step="1" ng-model="vm.studyGroup.numMembers">
                    </label>
                    <div ng-show="form.nummembers.$dirty && form.numMembers.$invalid" class="text-center">
                        <p style="color: red;" class="help-block"
                           ng-show="form.numMembers.$error.required">
                            The number of members is required.
                        </p>
                    </div>

                    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="button button-full button-positive">Save</button>
                </form>
                    <div style="font-size: 1.5em" class="alert alert-success" ng-show=vm.avviso>
                        <div>Gruppo creato correttamente!</div>
                    </div>   
            </div>
        </div>
    </ion-content>
</ion-view>
