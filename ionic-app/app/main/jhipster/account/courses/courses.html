<ion-view view-title="Courses">
    <ion-content> 
    <div class="card">
        <div class="item item-divider">
            <span>Your courses:</span>
        </div>
        <table class="jh-table table table-striped">
            <thead style="font-size:1.2em; font-weight:bold;">
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="universityApp.course.code">Code</span></th>
                    <th><span data-translate="universityApp.course.name">Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in vm.courses track by course.id">
                    <td><a ui-sref="course-detail({id:course.id})">{{course.id}}</a></td>
                    <td>{{course.code}}</td>
                    <td>{{course.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </ion-content>
</ion-view>
