
<div>
    <h2><span data-translate="universityApp.booking.detail.title">Booking</span> {{vm.booking.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="universityApp.booking.date">Date</span></dt>
        <dd>
            <span>{{vm.booking.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="universityApp.booking.timeSlot">Time Slot</span></dt>
        <dd>
            <span>{{vm.booking.timeSlot}}</span>
        </dd>
        <dt><span data-translate="universityApp.booking.studyGroup">Study Group</span></dt>
        <dd>
            <a ui-sref="study-group-detail({id:vm.booking.studyGroup.id})">{{vm.booking.studyGroup.id}}</a>
        </dd>
        <dt><span data-translate="universityApp.booking.room">Room</span></dt>
        <dd>
            <a ui-sref="room-detail({id:vm.booking.room.id})">{{vm.booking.room.id}}</a>
        </dd>
        <dt><span data-translate="universityApp.booking.course">Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.booking.course.id})">{{vm.booking.course.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="booking-detail.edit({id:vm.booking.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
