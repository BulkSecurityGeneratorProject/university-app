
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookingLabel" data-translate="universityApp.booking.home.createOrEditLabel">Create or edit a Booking</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.booking.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.booking.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="universityApp.booking.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.booking.date" is-open="vm.datePickerOpenStatus.date"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="universityApp.booking.timeSlot" for="field_timeSlot">Time Slot</label>
            <input type="text" class="form-control" name="timeSlot" id="field_timeSlot"
                    ng-model="vm.booking.timeSlot"
                    required/>
            <div ng-show="editForm.timeSlot.$invalid">
                <p class="help-block"
                    ng-show="editForm.timeSlot.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="universityApp.booking.studyGroup" for="field_studyGroup">Study Group</label>
            <select class="form-control" id="field_studyGroup" name="studyGroup" ng-model="vm.booking.studyGroup" ng-options="studyGroup as studyGroup.id for studyGroup in vm.studygroups track by studyGroup.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="universityApp.booking.room" for="field_room">Room</label>
            <select class="form-control" id="field_room" name="room" ng-model="vm.booking.room" ng-options="room as room.id for room in vm.rooms track by room.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
