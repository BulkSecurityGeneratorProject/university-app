<div>
    <h2 data-translate="universityApp.booking.home.title">Bookings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="booking.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="universityApp.booking.home.createLabel">
                        Create new Booking
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="universityApp.booking.date">Date</span></th>
                    <th><span data-translate="universityApp.booking.timeSlot">Time Slot</span></th>
                    <th><span data-translate="universityApp.booking.studyGroup">Study Group</span></th>
                    <th><span data-translate="universityApp.booking.room">Room</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="booking in vm.bookings track by booking.id">
                    <td><a ui-sref="booking-detail({id:booking.id})">{{booking.id}}</a></td>
                        <td>{{booking.date | date:'mediumDate'}}</td>
                    <td>{{booking.timeSlot}}</td>
                    <td>
                        <a ui-sref="study-group-detail({id:booking.studyGroup.id})">{{booking.studyGroup.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="room-detail({id:booking.room.id})">{{booking.room.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="booking-detail({id:booking.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="booking.edit({id:booking.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="booking.delete({id:booking.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
