
<div>
    <h2><span data-translate="universityApp.studyGroup.detail.title">Study Group</span> {{vm.studyGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="universityApp.studyGroup.name">Name</span></dt>
        <dd>
            <span>{{vm.studyGroup.name}}</span>
        </dd>
        <dt><span data-translate="universityApp.studyGroup.numMembers">Num Members</span></dt>
        <dd>
            <span>{{vm.studyGroup.numMembers}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="study-group-detail.edit({id:vm.studyGroup.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
