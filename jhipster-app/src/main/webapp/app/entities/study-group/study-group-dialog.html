
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudyGroupLabel" data-translate="universityApp.studyGroup.home.createOrEditLabel">Create or edit a Study Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.studyGroup.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.studyGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="universityApp.studyGroup.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.studyGroup.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="universityApp.studyGroup.numMembers" for="field_numMembers">Num Members</label>
            <input type="number" class="form-control" name="numMembers" id="field_numMembers"
                    ng-model="vm.studyGroup.numMembers"
                    required min="0" max="30"/>
            <div ng-show="editForm.numMembers.$invalid">
                <p class="help-block"
                    ng-show="editForm.numMembers.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numMembers.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.numMembers.$error.max" data-translate="entity.validation.max" translate-value-max="30">
                    This field cannot be more than 30.
                </p>
                <p class="help-block"
                    ng-show="editForm.numMembers.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
